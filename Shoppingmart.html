<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Shopping Website</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      margin: 0;

      padding: 0;

      background-color: #f4f4f4;

    }

    header {

      background-color: #333;

      color: #fff;

      padding: 20px;

      text-align: center;

    }

    nav {

      display: flex;

      justify-content: center;

      margin-top: 10px;

    }

    nav a {

      color: #fff;

      text-decoration: none;

      margin: 0 15px;

      padding: 10px;

    }

    nav a:hover {

      background-color: #575757;

      border-radius: 5px;

    }

    .product-container {

      display: grid;

      grid-template-columns: repeat(2, 1fr); /* Two columns */

      gap: 20px;

      padding: 20px;

    }

    .product {

      background-color: #fff;

      border: 1px solid #ddd;

      border-radius: 10px;

      padding: 20px;

      text-align: center;

    }

    .product img {

      max-width: 100%;

      border-radius: 5px;

    }

    .product h3 {

      margin: 15px 0;

    }

    .product .price {

      font-size: 20px;

      color: #e74c3c;

    }

    .product button {

      background-color: #333;

      color: #fff;

      border: none;

      padding: 10px;

      width: 100%;

      cursor: pointer;

      border-radius: 5px;

    }

    .product button:hover {

      background-color: #575757;

    }

    footer {

      background-color: #333;

      color: #fff;

      text-align: center;

      padding: 20px;

      position: fixed;

      bottom: 0;

      width: 100%;

    }

  </style>

</head>

<body>

  <header>

    <h1>Welcome to Our Shopping Store</h1>

    <nav>

      <a href="#">Home</a>

      <a href="#">Products</a>

      <a href="#">Contact Us</a>

      <a href="#">Cart</a>

    </nav>

  </header>

  <div class="product-container">

    <div class="product">

      
      <h3>Product 1</h3>

      <p>Description of Product 1</p>

      <div class="price">$25.00</div>

      <button>Add to Cart</button>

    </div>

    <div class="product">

      
      <h3>Product 2</h3>

      <p>Description of Product 2</p>

      <div class="price">$30.00</div>

      <button>Add to Cart</button>

    </div>

    <div class="product">

        
      <h3>Product 3</h3>

      <p>Description of Product 3</p>

      <div class="price">$45.00</div>

      <button>Add to Cart</button>

    </div>

    <div class="product">

      
      <h3>Product 4</h3>

      <p>Description of Product 4</p>

      <div class="price">$20.00</div>

      <button>Add to Cart</button>

    </div>

  </div>

  <footer>

    <p>&copy; 2025 Shopping Store. All rights reserved.</p>

  </footer>

  <script>

    const buttons = document.querySelectorAll('.product button');

    buttons.forEach(button => {

      button.addEventListener('click', () => {

        alert('Item added to cart!');

      });

    });

  </script>

</body>

</html>
